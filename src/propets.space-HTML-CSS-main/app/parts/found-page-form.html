<div class="home-page__container">
	<h2 class="home-page__title">Found a pet? Please complete the form to help.</h2>
	<div class="home-page__row lost-page">
		<div class="lost-page__content">
			<form action="#" id="form" class="lost-page__form">
				<div class="lost-page__items">
					<div class="lost-page__item form__item">
						<label>Lost/Found</label>
						<select class="form__select">
							<option >Lost</option>
							<option selected>Found</option>
						</select>
					</div>
					<div class="lost-page__item">
						<label>Nickname:</label>
						<input type="text" placeholder="Uncle Sam" />
					</div>
					<div class="lost-page__item">
						<label>Type:</label>
						<input type="text" placeholder="Dog" />
					</div>
					<div class="lost-page__item">
						<label>Sex:</label>
						<select class="form__select">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<div class="lost-page__item">
						<label>Breed:</label>
						<input type="text" placeholder="Golden Retriever" />
					</div>
					<div class="lost-page__item">
						<label>Color:</label>
						<input type="text" placeholder="Beige" />
					</div>
					<div class="lost-page__item">
						<label>Height:</label>
						<select class="form__select">
							<option>45-75 cm</option>
							<option>75-100 cm</option>
						</select>
					</div>
				</div>
				<div class="lost-page__items items-img">
					<img src="../images/dist/lost-form-img.png" alt="dog-walking" />
				</div>
				<div class="lost-page__items">
					<div class="lost-page__item">
						<label>Distinktive features:
							<span>up to 60 char</span>
						</label>
						<textarea rows="2" placeholder="blue collar with stars, no left ear, damaged tail."></textarea>
					</div>
					<div class="lost-page__item">
						<label>Description:
							<span>up to 150 char</span>
						</label>
						<textarea rows="6"
							placeholder="brown fox jumps over a lazy dog. DJs flock by when jhkjk jhgMTV ax quiz prog. Junk MTV quiz graced by fox"></textarea>
					</div>
					<div class="lost-page__item">
						<label>Location:</label>
						<textarea rows="2" placeholder="Oliver Platz, Berlin"></textarea>
					</div>
					<div class="lost-page__item">
						<label>Photo:</label>
						<input type="text" placeholder="site.com/my-photo.img" />
					</div>
				</div>
				<div class="lost-page__items">
					<div class="lost-page__item">
						<label>Contacts:</label>
						<div class="lost-page__item-container">
							<input type="tel" placeholder="Phone*" required />
							<input type="email" placeholder="Email" />
						</div>
					</div>
					<div class="lost-page__item">
						<button class="button blue icon-paw" type="submit">
							<span class='text'>Publish</span><svg xmlns="http://www.w3.org/2000/svg" width="24"
								height="24" viewBox="0 0 24 24">
								<path
									d="M13.404 23h-2.808l-.96-2h4.728l-.96 2zm-8.323-7.365c-1.218 1.202-2.081 3.377-2.081 5.696 0 .884.127 1.789.405 2.669.255-1.837 1.122-3.2 3.162-3.773-.634-1.402-1.154-2.949-1.486-4.592zm13.83-.01c-.371 1.772-.92 3.333-1.477 4.602 2.039.573 2.906 1.936 3.161 3.773.278-.88.405-1.785.405-2.67 0-2.324-.867-4.504-2.089-5.705zm-6.926-15.625c-7.076 6.157-5.909 14.779-3.324 20h6.685c2.59-5.483 3.765-13.883-3.361-20zm.015 14c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1zm0-4c-1.104 0-2-.896-2-2s.896-2 2-2 2 .896 2 2-.896 2-2 2z" />
							</svg>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
