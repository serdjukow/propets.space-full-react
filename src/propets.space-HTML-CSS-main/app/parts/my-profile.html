<div class="home-page__container my-profile__content">
	<h2 class="home-page__title">Your profile. Change, edit and manage your data.</h2>
	<div class="home-page__row ">
		<div class="my-profile__title">
			<h3>My profile</h3>
		</div>

		<form class="my-profile__user-form">
			<div class=" my-profile__user-information">
				<div class="my-profile__user-information-img">
					<img src="../images/dist/users/anna-smith.jpg" alt="">
				</div>
				<div class="my-profile__user-information-name icon-pencil-alt">				
					<input type="text" placeholder="Anna Smith">
				</div>
			</div>
			<div class="my-profile__user-date">
				<label for="">Email:</label>
				<input type="text" placeholder="helenjohnson@gmail.com" readonly disabled>
			</div>
			<div class="my-profile__user-date">
				<label for="">Phone:</label>
				<input type="text" placeholder="000-000-00-00">
			</div>
			<div class="my-profile__user-date">
				<label for="">Avatar:</label>
				<input type="text" placeholder="site.com/my-avatar.img">
			</div>
			<div class="my-profile__user-date-container">
				<div class="my-profile__user-date-container-form">
					<div class="my-profile__user-date">
						<label for="">My pet:</label>
						<input type="text" placeholder="Dog">
					</div>
					<div class="my-profile__user-date">
						<label for="">Nick:</label>
						<input type="text" placeholder="Uncle Sam">
					</div>
					<div class="my-profile__user-date">
						<label for="">Photo:</label>
						<input type="text" placeholder="site.com/my-photo.img">
					</div>
				</div>
				<div class="my-profile__user-date-container-img">
					<img src="../images/dist/lost-pets/john-goodboy.png" alt="">
				</div>
			</div>

			<div class="my-profile__user-date-buttons">
				<button class="button border-blue">
					Cancel
				</button>
				<button class="button blue icon-save">
					Save changes
				</button>
			</div>
		</form>


	</div>
</div>
